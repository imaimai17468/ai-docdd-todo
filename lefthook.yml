pre-push:
  commands:
    check:
      tags: lint
      run: bun run check

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun run format --write {staged_files}
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun run lint --write {staged_files}
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx tsc --noEmit {staged_files}
